<table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
    <ng-container matColumnDef="siteFacility">
      <th mat-header-cell *matHeaderCellDef> Site Facilities </th>
      <td mat-cell *matCellDef="let facility"> {{facility.siteFacility}} </td>
    </ng-container>
  
    <ng-container matColumnDef="feature">
      <th mat-header-cell *matHeaderCellDef> Features </th>
      <td mat-cell *matCellDef="let facility"> {{facility.feature}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
